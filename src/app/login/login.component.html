<form #loginForm="ngForm">
  email : <input
  type="text"
  class="form-control"
  ngModel
  required
  email
  name="email"
>
  password : <input
  type="password"
  required
  class="form-control"
  ngModel
  minlength="4"
  name="password"
>
</form>
<button
  [disabled]="loginForm.invalid"
  (click)="login(loginForm)"
  class="btn btn-primary">
  Login
</button>
